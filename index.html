<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        
        <div class="first-row">
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
            <button class="plus">+</button>
        </div>
        <div class="second-row">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="-">-</button>
        </div>
        <div class="third-row">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">x</button>
        </div>
        <div class="fourth-row">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">&divide;</button>
        </div>
        <div class="fifth-row">
            <button class="left-bracket">(</button>
            <button class="right-bracket">)</button>
            <button class="percentage">%</button>
            <button class="cancel">AC</button>
        </div>
        <div class="display"></div>
    </div>
    <footer>Copyright &copy; 2021 - The Odin Project - PulseFiction</footer>
</body>

</html>
