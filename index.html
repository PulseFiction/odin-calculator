<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css" />
	<script src="./script.js" defer></script>
	<title>My Calculator</title>
</head>

<body>
	<div class="container">
		<div class="display">0</div>
		<div class="calculator">
			<button class="one">1</button>
			<button class="two">2</button>
			<button class="three">3</button>
			<button class="four">4</button>
			<button class="five">5</button>
			<button class="six">6</button>
			<button class="seven">7</button>
			<button class="eight">8</button>
			<button class="nine">9</button>
			<button class="zero">0</button>
			<button class="decimal">.</button>
			<button data-action="plus" data-type="operator" class="plus">+</button>
			<button data-action="minus" data-type="operator" class="minus">-</button>
			<button data-action="divide" data-type="operator" class="divide">&divide;</button>
			<button data-action="times" data-type="operator" class="times">&times;</button>
			<button data-type="equals" class="equals">=</button>
			<button data-type="cancel" class="cancel">CA</button>
		</div>
	</div>
</body>

</html>
