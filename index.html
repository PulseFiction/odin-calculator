<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>My Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button data-type='number' class='number zero'>0</button>
                <button data-type='number' class='number one'>1</button>
                <button data-type='number' class='number two'>2</button>
                <button data-type='number' class='number three'>3</button>
                <button data-type='number' class='number four'>4</button>
                <button data-type='number' class='number five'>5</button>
                <button data-type='number' class='number six'>6</button>
                <button data-type='number' class='number seven'>7</button>
                <button data-type='number' class='number eight'>8</button>
                <button data-type='number' class='number nine'>9</button>
                <button data-action='plus' data-type='operator' class='plus'>+</button>
                <button data-action='minus'data-type='operator' class='minus'>-</button>
                <button data-action='times' data-type='operator' class='times'>&times;</button>
                <button data-action='divide'data-type='operator' class='divide'>&divide;</button>
                <button data-type='decimal' class='decimal'>.</button>
                <button data-type='equals' class='equals'>=</button>
                <button data-type='clear'class='clear'>CA</button>
            </div>
        </div>
    </div>
</body>

</html>
